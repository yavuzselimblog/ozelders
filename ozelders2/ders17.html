<html>
    <head>
        <title>ÖRNEK-1</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <input type="text" class="form-control mb-2"  name="tc" placeholder="TC Kimlik numarası" />
                <button onclick="tikla()" class="btn btn-success">KONTROL ET</button>
            </div>
        </div>

        <script>

            function tikla(){
                let sonuc  = kontrol($('input[name=tc]').val());
                alert(sonuc);
            }

            function kontrol(tckimliknumarasi){
                if(tckimliknumarasi[0] == 0){
                    return 'İlk hane sıfır olamaz';
                }else if(isNaN(tckimliknumarasi)){
                    return 'Tc kimlik sayılardan oluşmalı';
                }else if(tckimliknumarasi.length < 11 || tckimliknumarasi.length > 11){
                    return 'TC kimlik 11 haneli olmalı';
                }else{
                    return 'TC Kimlik doğru'
                }

            }

        </script>

    </body>
</html>
