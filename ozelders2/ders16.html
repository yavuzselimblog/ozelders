<html>
    <head>
        <title>ÖRNEK-1</title>
        <meta charset="UTF-8">
        <script src="ornek.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       
    </head>
    <body>

        <div class="container">
            <div class="row">

                <div style="display: none" class="card" id="hosgeldinizyazisi">

                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://imgx.gridoto.com/crop/21x23:912x671/750x500/photo/2021/09/26/bmw-320i-f30-2014jpg-20210926022530.jpg" width="250" />
                        </div>
                        <div class="col-md-6">

                            <ul class="list-group">
                                <li class="list-group-item active" aria-current="true">Hoşgeldiniz, Yavuz</li>
                                <li class="list-group-item">Çekme Taleplerim</li>
                                <li class="list-group-item">Cüzdanlarım</li>
                                <li class="list-group-item">Profilim</li>
                                <li class="list-group-item">Çıkış Yap</li>
                              </ul>

                        </div>
                    </div>

                </div>

                <div class="card" id="giriskart">
                    <div class="card-header">GİRİŞ FORMU</div>

                   
                    <div class="card-body">
                        <input required class="eposta mb-2 form-control" type="email" name="eposta" placeholder="E-posta" />
                        <input required class="sifre mb-2 form-control" type="password" name="sifre" placeholder="Şifre" />
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" onclick="girisyap()">GİRİŞ YAP</button>
                    </div>
                   

                </div>

                <div style="display:none" class="card" id="smskart">
                    <div class="card-header">SMS DOĞRULAMA</div>
                    <div class="card-body">
                        <input class="smskutusu mb-2 form-control" type="text" name="sms" placeholder="Telefona gelen sms" />
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" onclick="smsgiris()">GİRİŞİ DOĞRULA</button>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
