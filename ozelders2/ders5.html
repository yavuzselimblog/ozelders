<html>
    <head>
        <title>JS DERS-5</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">

                

                    <b>İLK SAYIYI GİRİNİZ</b>
                    <input name="sayi1" type="number" class="mb-2 form-control">

                    <b>İKİNCİ SAYIYI GİRİNİZ</b>
                    <input name="sayi2" type="number" class="mb-2 form-control">

                    <b>İŞLEM SEÇİNİZ</b>
                    <select name="islem" class="mb-2 form-control">
                        <option value="+">TOPLA</option>
                        <option value="-">ÇIKAR</option>
                        <option value="*">ÇARP</option>
                        <option value="/">BÖL</option>
                    </select>


                    <button onclick="islemyap()" class="btn btn-primary">TOPLA</button>

                
                
                <script>
                    function islemyap(){

                        let sayi1 = parseFloat($("input[name=sayi1]").val());
                        let sayi2 = parseFloat($("input[name=sayi2]").val());
                        let islem = $("select[name=islem]").val();

                        if(islem == '+'){
                            Swal.fire({
                            title: "Toplam",
                            text: sayi1 + sayi2,
                            icon: "success"
                            });
                        }else if(islem == '-'){

                            Swal.fire({
                            title: "Çıkarma",
                            text: sayi1 - sayi2,
                            icon: "success"
                            });

                        }else if(islem == '*'){

                            Swal.fire({
                            title: "Çarpma",
                            text: sayi1 * sayi2,
                            icon: "success"
                            });

                        }else if(islem == '/'){

                            Swal.fire({
                            title: "Bölme",
                            text: 'Bölme:'+sayi1 / sayi2,
                            icon: "success"
                            });

                        }

                    }
                </script>

            </div>
        </div>

    </body>
</html>
