<html>
    <head>
        <title>JS DERS-13</title>
        <meta charset="UTF-8">

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </head>
    <body>

        <script>

            let day = new Date().getDay(); // Bugünkü gün (0: Pazar, 1: Pazartesi, ...)
          
            switch (day) {
            case 0:
                console.log("Bugün Pazar.");
                break;
            case 1:
                console.log("Bugün Pazartesi.");
                break;
            case 2:
                console.log("Bugün Salı.");
                break;
            case 3:
                console.log("Bugün Çarşamba.");
                break;
            case 4:
                console.log("Bugün Perşembe.");
                break;
            case 5:
                console.log("Bugün Cuma.");
                break;
            case 6:
                console.log("Bugün Cumartesi.");
                break;
            default:
                console.log("Geçersiz gün!");
            }


        </script>
        
    </body>
</html>
